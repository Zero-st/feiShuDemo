{% extends 'base.html' %}

{% block title %}{{ post.title }} - 个人博客{% endblock %}

{% block content %}
<article class="blog-post">
    <h2>{{ post.title }}</h2>
    <div class="quote"><strong>{{ post.quote }}</strong></div>
    <div class="comment">{{ post.comment }}</div>
    <div class="content">{{ post.content }}</div>
    <a href="{{ url_for('index') }}" class="back-link">返回首页</a>
</article>
{% endblock %}
